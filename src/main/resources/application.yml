spring:
  profiles:
    active: local
server.servlet.session.cookie:
  http-only: true
  path: /
  secure: true
  sameSite: None
---
spring:
  config:
    activate:
      on-profile: local
  datasource:
    url: jdbc:h2:mem:testdb
    driverClassName: org.h2.Driver
    username: sa
    password:
  h2:
    console:
      enabled: true
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    show-sql: true
    properties:
      hibernate:
        format_sql: true
logging:
  level:
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

---
spring:
  config:
    activate:
      on-profile: dev
    import: ./privates/application-dev-db.yml, ./privates/application-dev-mail.yml
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/dev_petitiondb?serverTimezone=Asia/Seoul
  jpa:
    database-platform: org.hibernate.dialect.MySQL8Dialect
    hibernate:
      ddl-auto: update
  mail:
    host: smtp.gmail.com
    port: 587
swagger:
  host: dev-api.gist-petition.com
  protocol: https
request:
  origins: https://localhost:3000, https://dev.gist-petition.com