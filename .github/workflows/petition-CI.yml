name: Java CI with Gradle

on:
  pull_request:
    branches: [ develop, main ]

jobs:
  build:
    runs-on: ubuntu-20.04

    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true
          token: ${{secrets.SUBMODULE_ACCESS_KEY}}
      - name: Build App
        run: ./gradlew build